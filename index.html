<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/swiper-4.4.1.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>创造404，发现你的开学C位</title>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide stop-swiping" data-hash="slide1">
					<a href="#slide2" target="_self">第二页</a>
					<a href="#slide2" target="_self">第二页</a>
					<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
				</div>
				<div class="swiper-slide stop-swiping" data-hash="slide2">
					Slide 2
					<a href="#slide3" target="_self">第三页</a>
				</div>
				<div class="swiper-slide stop-swiping" data-hash="slide3">
					Slide 3
					<a href="#slide1" target="_self">第一页</a>
				</div>
			</div>
			<!-- 如果需要分页器 -->
			<!-- <div class="swiper-pagination"></div> -->

			<!-- 如果需要导航按钮 -->
			<!-- <div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div> -->

			<!-- 如果需要滚动条 -->
			<!-- <div class="swiper-scrollbar"></div> -->
		</div>
	</body>
	<script type="text/javascript" src="js/swiper-4.4.1.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.3.min.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			// direction: 'vertical', //滑动方向

			noSwiping: true, //是否可以左右滑动
			noSwipingClass: 'stop-swiping', //为禁止滑动设置的class

			hashNavigation: { //锚链接跳转
				watchState: true,
			},

			effect: 'cube', //切换效果
			// loop: true,

			// 如果需要分页器
			// 			pagination: {
			// 				el: '.swiper-pagination',
			// 			},

			// 如果需要前进后退按钮
			// 			navigation: {
			// 				nextEl: '.swiper-button-next',
			// 				prevEl: '.swiper-button-prev',
			// 			},

			// 如果需要滚动条
			// 			scrollbar: {
			// 				el: '.swiper-scrollbar',
			// 			},
			on: {
				init: function() {
					swiperAnimateCache(this); //隐藏动画元素 
					swiperAnimate(this); //初始化完成开始动画
				},
				slideChangeTransitionEnd: function() {
					swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
				}
			}
		})
	</script>
</html>
